# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'searchdocs'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.2.1'
license: 'MIT'
short_desc: 'Search the Python documentation from your terminal.'

use_whey: true
enable_conda: false
sphinx_html_theme: furo
standalone_contrib_guide: true

python_versions:
 - 3.7
 - 3.8
 - 3.9
 - '3.10'
 - '3.11'
 - '3.12'
 - pypy37
 - pypy38
 - pypy39

github_ci_requirements:
 Windows:
  post:
   # Prefery binary wheels for older versions over sdists for newer ones
   - pip config set global.prefer-binary true

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Console'
 - 'Topic :: Documentation'

keywords:
 - documentation
 - terminal
 - search

extra_sphinx_extensions:
 - sphinx_click
 - sphinx_toolbox.more_autosummary.column_widths

sphinx_conf_epilogue:
 - manpages_url = "https://manpages.debian.org/{path}"
 - nitpicky = True
 - needspace_amount = r"5\baselineskip"

console_scripts:
 - "searchdocs = searchdocs.__main__:main"
